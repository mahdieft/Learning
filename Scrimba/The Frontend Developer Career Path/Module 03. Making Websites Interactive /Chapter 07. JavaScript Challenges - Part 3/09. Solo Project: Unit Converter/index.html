<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit Convertor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="unit" aria-label="Enter unit to convert" value="20">
            <p class="error-message">Please enter a valid number.</p>
            <button id="convert">Convert</button>
        </header>
        <section class="result">
            <div>
                <h2>Length (Meter/Feet)</h2>
                <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div>
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div>
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>random password</span></h1>
        <p>Never use an insecure password again.</p>

        <div class="options">
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols" class="checkbox">Use Symbols</label>
            </div>
            <div>
                <input type="checkbox" id="digits">
                <label for="digits" class="checkbox">Use Digits</label>
            </div>
            <div>
                <label for="length">Length(6-12)</label>
                <input type="text" id="length" value="12">
                <p class="error">Length must be numeric and between 6 and 20 inclusive.</p>
            </div>
        </div>
        <button id="generate-password">Generate Passwords</button>

        <hr>

        <div class="generated-passwords">
            <p id="password_1" class="password">-</p>
            <p id="password_2" class="password">-</p>
        </div>
        <p class="password-copied-message">Password copied to clipboard.</p>
    </div>

    <script src="index.js"></script>
</body>
</html>

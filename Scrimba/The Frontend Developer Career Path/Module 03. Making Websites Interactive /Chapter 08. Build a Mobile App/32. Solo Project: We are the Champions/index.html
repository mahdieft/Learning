<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We Are the Champions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="assets/freddie.png" alt="Freddie Mercury">
        <h1>We Are the Champions</h1>
        <textarea id="endorsement" placeholder="Write your endorsement here" aria-label="endorsement"></textarea>
        <p class="error-message" id="endorsement_error">Please write an endorsement.</p>
        <div class="from-to">
            <input type="text" id="from" placeholder="From" aria-label="from">
            <input type="text" id="to" placeholder="To" aria-label="to">
        </div>
        <p class="error-message" id="from_error">Please type from whom this is.</p>
        <p class="error-message" id="to_error">Please type to whom this is.</p>
        <button id="publish">Publish</button>
        <h2>- Endorsements -</h2>
        <div id="endorsements"></div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>

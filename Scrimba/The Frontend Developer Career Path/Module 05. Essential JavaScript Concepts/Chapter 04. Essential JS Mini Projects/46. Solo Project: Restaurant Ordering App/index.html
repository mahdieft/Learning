<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Ordering App</title>

    <!--  google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Smythe&display=swap"
          rel="stylesheet">

    <!-- custom style sheet   -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <header>
            <h1>Jimmyâ€™s Diner</h1>
            <p>The best burgers and pizzas in town.</p>
        </header>
        <main>
            <section class="menu" id="menu">
                <!-- menu items generated by JS -->
            </section>
            <p class="thank-you" id="thank-you">Thanks, James! Your order is on its way!</p>
            <section class="summary" id="order-summary">
                <h2>Your Order</h2>
                <div class="order-items" id="order-items">
                    <!-- generated dynamically as customer adds items to shopping cart -->
                </div>
                <div class="total">
                    <h2>Total Price:</h2>
                    <p class="price" id="total-price"><!-- calculated dynamically --></p>
                </div>
                <button type="button" class="btn-complete-order" id="btn-complete-order">Complete Order</button>
            </section>
        </main>
        <section class="modal-payment" id="modal-payment">
            <h2>Enter Card Details</h2>
            <form action="#" id="payment">
                <input type="text" name="name" id="name" aria-label="Full name" placeholder="Enter your name"
                       pattern="[a-zA-Z ]*" title="Only alphabet letters and space are allowed" required>
                <input type="text" name="card" id="card" aria-label="Credit card number"
                       placeholder="Enter card number" pattern="[0-9]*" title="only digits are allowed" required>
                <input type="text" name="cvv" id="cvv" aria-label="CVV" placeholder="Enter CVV" pattern="[0-9]{3}"
                       title="3 digit CVV card number" required>
                <button type="submit" class="btn-pay" id="btn-pay">Pay</button>
            </form>
        </section>
        <script src="index.js" type="module"></script>
    </div>
</body>
</html>

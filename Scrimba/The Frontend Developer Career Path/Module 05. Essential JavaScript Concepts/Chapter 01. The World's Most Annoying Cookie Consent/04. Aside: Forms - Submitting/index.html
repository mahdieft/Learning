<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aside: Forms - Submitting</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Special+Elite&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <img src="NASA.png">
    </header>
    <main>
        <form>
            <label for="astronautName">Astronaut Name 👩‍🚀</label>
            <input
                    type="text"
                    id="astronautName"
                    name="astronautName"
                    placeholder="Neil Armstrong"
            >
            <label for="astronautEmail">Astronaut Email</label>
            <input
                    type="email"
                    id="astronautEmail"
                    name="astronautEmail"
                    placeholder="n.armstrong@nasa.com"
            >
            <label for="astronautPassword">Password</label>
            <input
                    type="password"
                    id="astronautPassword"
                    name="astronautPassword"
                    placeholder="******"
            >

            <button type="submit">submit</button>
        </form>
    </main>
</body>
</html>

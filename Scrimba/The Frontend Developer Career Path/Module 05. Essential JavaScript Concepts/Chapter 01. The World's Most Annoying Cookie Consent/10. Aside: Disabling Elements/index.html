<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aside: Disabling Elements</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="sneakers.jpeg">
        </div>
        <div class="product-details">
            <h2>Nike Sneakers $400</h2>
            <div class="buttons">
                <button class="quantityBtn" id="decrement" disabled>-</button>
                <span class="quantity-display" id="quantity-display">0</span>
                <button class="quantityBtn" id="increment">+</button>
            </div>
            <button id="cartBtn" disabled>Add to Cart ğŸ›’</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
